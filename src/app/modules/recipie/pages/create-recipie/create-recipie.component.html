<div class="container content">
    <div class="col-md-6">
      <form [formGroup]="addRecipeForm" (ngSubmit) = 'storeRecipe(addRecipeForm)' method="post">
        <mat-form-field class="form-row">
          <mat-label>Title</mat-label>
          <input type="text" matInput name="title" id="title" placeholder="Enter Title" formControlName="title" [readonly]='readonly'>
          <mat-error *ngIf="title.invalid">Please Enter a Title</mat-error>
        </mat-form-field>

        <mat-form-field class="form-row">
          <mat-label>Description</mat-label>
          <textarea type="text" matInput name="description" id="description" placeholder="Enter Description" formControlName="description"></textarea>
          <mat-error *ngIf="description.invalid">Please Enter a Description</mat-error>
        </mat-form-field>

        <div class="input-file-container">
          <button class="file-button" type="button" mat-raised-button color="accent" (click) = 'image.click()' >Select Image</button>
          <input class="input-file" type="file" name="image" (change) = 'changeImage($event)' id="image" #image>
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="addRecipeForm.invalid">Add</button>

      </form>
  </div>
</div>
